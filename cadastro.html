<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/adventure.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/cadastro.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <title>Registre-se</title>
</head>
<body>
  <main>
    <div id="div-title">
      <h1>Cadasto de Usuário</h1>
    </div>
    <div id="div-form">
      <form>
        <div id="div-inputs">
          <div id="div-email-nome">
            <label for="nome">Nome:</label>
            <input class="inputs" type="text" id="nome" placeholder="Nome">
            <br>

            <label for="email">E-mail:</label>
            <input class="inputs" type="text" id="email" placeholder="E-mail">
            <br>
          </div>

          <div id="div-senha-confirm">
            <label for="senha">Senha:</label>
            <input class="inputs" type="password" id="senha" placeholder="Senha">
            <br>

            <label for="confirmSenha">Confirmar senha:</label>
            <input class="inputs" type="password" id="confirmSenha" placeholder="Confirme sua senha">
            <br>
          </div>
        </div>
      </form>
      <div id="div-links">
        <span>Ja possui uma conta? <a href="./index.html">Faça Login</a></span>
        <input type="button" id="btn-cadastro" value="Cadastrar-se" onclick="cadastrar()">
      </div>
    </div>

  </main>
  

  <script src="./js/cadastro.js"></script>
</body>
</html>
